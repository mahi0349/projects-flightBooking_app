<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking | Payment</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">✈️ FlyGo</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="flights.html">Flights</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="payment.html" class="active">Payment</a></li>
      </ul>
    </nav>
  </header>

  <section class="payment-section">
    <h2>Payment Details</h2>

    <div id="bookingSummary" class="booking-summary"></div>

    <form id="paymentForm">
      <div class="form-group">
        <label for="method">Payment Method</label>
        <select id="method" required>
          <option value="">Select</option>
           <script>
                const select = document.getElementById("method");

                select.addEventListener("change", function () {
                    const defaultOption = select.querySelector('option[value=""]');
                    if (select.value !== "") {
                    defaultOption.disabled = true; // disable "Select" after choosing any other
                    }
                });
                </script>
          <option value="Card">Credit/Debit Card</option>
          <option value="UPI">UPI</option>
        </select>
      </div>

      <div id="cardDetails" class="hidden">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" maxlength="3">
        </div>
      </div>

      <div id="upiDetails" class="hidden">
        <div class="form-group">
          <label for="upiId">UPI ID</label>
          <input type="text" id="upiId" placeholder="example@upi">
        </div>
      </div>

      <button type="submit" class="btn">Pay Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 FlyAway. All rights reserved.</p>
  </footer>

  <script src="js/payment.js"></script>
</body>
</html>
